<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head> 
<link rel="stylesheet" href="./styles.css">
<body>
    <div class="main">
        <h1 class="title" > <b>Dice Game</b></h1>
        <div class="diceContainer">  
        <div class="dice-box">
            <button onclick="checkNumber('1')" class="btn">1</button>
            <button onclick="checkNumber('2')" class="btn">2</button>
            <button onclick="checkNumber('3')" class="btn">3</button>
            <button onclick="checkNumber('4')" class="btn">4</button>
            <button onclick="checkNumber('5')" class="btn">5</button>
            <button onclick="checkNumber('6')" class="btn">6</button>
        </div>
        <div class="user-container">
            <h4 id="">User Number</h4>
            <h1 id="user_num">-</h1>
            <h4>Result Number</h4>
            <h1 id="result_num">-</h1>
        </div>
        <div class="result-container">
            <h2 id="result_box">-</h2>

        </div>
    </div>
    </div>
    <script defer src="./app.js"></script>
</body>
</html>
